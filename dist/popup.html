<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
        border: none;
        padding: 0;
        margin: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      :root {
        --color-content: #111;
        --color-background: #fafafa;
      }

      header {
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 0;
        padding-top: 0;
        margin-bottom: 0.1em;
        padding-bottom: 0;
      }
      .tagline {
        margin-top: 0;
        margin-bottom: 1.5em;
        color: red;
        font-weight: bold;
        font-style: italic;
      }

      p {
        padding: 0;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      h2 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }

      body {
        font-size: 14px;
        padding: 10px;
        margin: 0;
        background-color: var(--color-background);
        border: 3px solid var(--color-content);
        min-height: 100px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>remove tweet views</h1>
      <p class="tagline">i dont want to see that thing anymore......</p>
    </header>
    <p>removes tweet view counts from twitter</p>
    <p>known issue / surprise feature: hides analytics when viewing your own tweets</p>

    <h2>about</h2>
    <p>
      by max bendick (<a href="https://twitter.com/MaxBendick" target="_blank"
        >twitter</a
      >)
    </p>
    <p><a href="https://github.com/maxbendick/remove-tweet-views" target="_blank">source code</a></p>
  </body>
</html>
